<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">

</head>
<body class="container">   
    <div id="kogusisu">
            <div class="btn fade-in"><img id="audioIcon" src="images/yessound.png"></img></div> 
            <div id="avalehele"  class="btn hide fade-in"><img  id="avaleheicon" src="images/home.png"></img></div>
            <img id="eluke1" class="hide" src="images/syda1.png">
        <br><br> 
        <div id="avaleht">
            <img src="images/eestivalge.png" alt="eestimang" id="m2ngulogo">
            <div id="avalehenupud">
            <button id="yksikM2ng" class="btn">UUS MÄNG</button>
            <div id="juhistekonteiner">
                <button data-modal-target="#modal" class="juhisenupp">JUHISED</button>
                <div id="modal" class="modal">
                    <div class="modal-header">
                        <button data-close-button class="close-btn">&times;</button>
                    </div>
                    <div class="modal-body">
                        <object data="juhised.html" width=100% height="720"></object></div>
                </div>
            </div>
            <div id="edetabelikonteiner">
                <button data-modal-target="#modal2" id="edetabelinupp">EDETABEL</button>
                <div id="modal2" class="modal">
                    <div class="modal-header">
                        <button data-close-button class="close-btn">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="edetabelisisu">
                            <p>Kergema raskustasemega: <br>
                                 <span id="kergeKasutaja"></span></p><br>
                            <p>Raskema raskustasemega: <br>
                                <span id="raskeKasutaja"></span>
                               </p>
                        </div>
                    </div>
            </div>
            
        </div>
        <div id="lisakysimus">
            <button data-modal-target="#modal3" class="saadakyss">KÜSI ISE</button>
            <div id="modal3" class="modal">
                <div class="modal-header">
                    <button data-close-button class="close-btn">&times;</button>
                </div>
                <div class="modal-body" id="lisaKysimus">
                    <form id ="myForm">
                        <label for="category">Vali maakond:</label>
                        <select id="submitCat">
                          <option value="1">Harju maakond</option>
                          <option value="2">Hiiu maakond</option>
                          <option value="3">Ida-Viru maakond</option>
                          <option value="4">Jõgeva maakond</option>
                          <option value="5">Järva maakond</option>
                          <option value="6">Lääne maakond</option>
                          <option value="7">Lääne-Viru maakond</option>
                          <option value="8">Põlva maakond</option>
                          <option value="9">Pärnu maakond</option>
                          <option value="10">Rapla maakond</option>
                          <option value="11">Saare maakond</option>
                          <option value="12">Tartu maakond</option>
                          <option value="13">Valga maakond</option>
                          <option value="14">Viljandi maakond</option>
                          <option value="15">Võru maakond</option>
                        </select><br>
                        <label>Küsimus:</label>
                        <input type="text" id="submittedQuestion"><br>
                        <label>Vastusevariant 1:</label>
                        <input type="text" id="v1"><br>
                          <label>Vastusevariant 2:</label>
                        <input type="text" id="v2"><br>
                          <label>Vastusevariant 3:</label>
                        <input type="text" id="v3"><br>
                          <label>Vastusevariant 4 ja ühtlasi õige:</label>
                        <input type="text" id="v4"><br>
                        <label>Mingi huvitav lisafakt küsimuse kohta:</label>
                        <input type="text" id="nfact"><br>
                        <label>Allikas, viide, link, kommentaar:</label>
                        <input type="text" id="memo"><br>
                        <label>Lisa oma nimi ka, siis teised näevad ka, kes nii ägeda küsimuse lisas</label>
                        <input type="text" id="juser"><br>
                        <input type="button" value="Saada ära!" id="sendQ"><br><br><div class="hide" id="sendQsuccess">Täname küsimuse eest!</div></br>
                      </form>
                </div>
            </div>

        </div></div>        
        <div id="raskustasemevaade">
            <button id="noob">KERGE TASE</button><br><br>
            <button id="expert">RASKE TASE</button>
            </div> 
        </div>

    
        <div id="kategooriaPopup" class="fade-in">
            <img class="county" src="images/hallkaart.png"/>
        </div>
        <div id="skoorike" class="hide"></div>
        <div id="kysimuseleht" class="hide fade-in"> 
        <div id="kysimusekast">    
            <img alt="kysimuseMaakond" id="kusimuseMaakond">  
           <!--  <img src="images/kusimus.png" alt="kusimus" id="kusimus"> -->
            <div id="kysimus"></div>
        </div>
        <div id="vastusenupud" class="btn-grid">
        <button class="btn vastusenupp" id="variant1">Vastus 1</button>
        <button class="btn vastusenupp" id="variant2">Vastus 2</button>
        <button class="btn vastusenupp" id="variant3">Vastus 3</button>
        <button class="btn vastusenupp" id="variant4">Vastus 4</button>
        </div>
        <div id="timerbar" class="round-time-bar" style="--duration: 20;" data-style="smooth">
            <div><audio id="myAudio">
                <source src="audio/timer.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio></div>
          </div>
          <div id="nerdFactContainer" class="hide fade-in"> <img src="images/kas teadsid.png" alt="kasteadsidet" id="kasteadsidet">
        <div id="nF"></div></div>
        <div id="nextQuest"><button class="btn j2rgminekyss">Järgmine küsimus</button></div>
        </div>
        <div id="skoorEdetabelisse" class="modal fade-in">
            <div class="modal-header">
                <button data-close-button class="close-btn">&times;</button>
            </div>
        <div id="gameEnd" class="hide"><p >Skoor lisatud andmebaasi.</p><br><br><input type="button" id='mineAvaleheleModaalist' value="Mine tagasi avalehele"></div>
        <div id="skoorEdetabelisseInput">
        <div id="skoorEdetabelisseHtmlDiv">
            <div id="skoorEdetabelisseHtmlDivImg">
                <img class="county" src="images/eesti-hall.png"/>
            </div></div>
        <label>Mängija nimi:</label>
        <input type="text" id="m2ngijaNimi"><br><br>
        <input type="button" id='lisaedetabelisse' value="Lisa edetabelisse" onclick="skoorFirebase()"></div>
        </div>
        <div id="overlay"></div> <!-- Et Modaalakna (juhised) taga oleks tumedam pilt -->
        <br><br>
    </div>
<script type="module" src="app.js" defer></script>
